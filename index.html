<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Nav -->
    <nav class="top-nav">
        <div class="logo">Jokster</div>
        <div class="nav-actions">
            <button class="icon-btn" id="menu-btn" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <button class="icon-btn" id="favorites-btn" aria-label="Favorites">
                <i class="far fa-heart"></i>
                <span class="badge" id="fav-badge">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Joke Display -->
        <div class="joke-container" id="joke-container">
            <button class="favorite-toggle" id="favorite-toggle" aria-label="Favorite">
                <i class="far fa-heart"></i>
            </button>
            
            <div class="joke-text">
                <p class="setup" id="joke-setup">Press Enter or tap below to get started</p>
                <p class="punchline" id="joke-punchline"></p>
            </div>

            <div class="quick-actions" id="quick-actions">
                <button class="quick-btn" id="copy-btn" title="Copy">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="quick-btn" id="tts-btn" title="Read aloud">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="quick-btn" id="share-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>

        <!-- Primary Action -->
        <button class="primary-btn" id="new-joke-btn">
            <span>New Joke</span>
            <kbd>Enter</kbd>
        </button>

        <!-- Footer Hint -->
        <div class="footer-hint">
            <span class="category-label" id="category-label">All jokes</span>
            <button class="text-btn" id="change-category">Change category</button>
        </div>
    </main>

    <!-- Slide-in Menu -->
    <div class="panel" id="menu-panel">
        <div class="panel-header">
            <h2>Menu</h2>
            <button class="icon-btn" id="close-menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <div class="menu-section">
                <label for="category-filter">Category</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="menu-section">
                <button class="menu-item" id="view-history">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </button>
            </div>
            <div class="menu-section shortcuts">
                <h3>Shortcuts</h3>
                <div class="shortcut">
                    <kbd>Enter</kbd>
                    <span>New joke</span>
                </div>
                <div class="shortcut">
                    <kbd>F</kbd>
                    <span>Favorite</span>
                </div>
                <div class="shortcut">
                    <kbd>C</kbd>
                    <span>Copy</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Slide-in Favorites -->
    <div class="panel" id="favorites-panel">
        <div class="panel-header">
            <h2>Favorites</h2>
            <button class="icon-btn" id="close-favorites">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="favorite-search" placeholder="Search...">
            </div>
            <div id="favorites-list" class="list-container">
                <div class="empty-state">
                    <i class="far fa-heart"></i>
                    <p>No favorites yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Slide-in History -->
    <div class="panel" id="history-panel">
        <div class="panel-header">
            <h2>History</h2>
            <button class="icon-btn" id="close-history">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <div id="history-list" class="list-container">
                <div class="empty-state">
                    <i class="fas fa-clock"></i>
                    <p>No history yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

    <!-- Hidden voice select (for TTS) -->
    <select id="voice-select" style="display: none;"></select>

    <script src="script.js"></script>
</body>
</html>
